apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-user
  template:
    metadata:
      labels:
        app: postgres-user
    spec:
      containers:
      - name: postgres-user
        image: postgres:15
        env:
        - name: POSTGRES_USER
          value: "user_user"
        - name: POSTGRES_PASSWORD
          value: "user_pass"
        - name: POSTGRES_DB
          value: "user_db"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: pgdata-user
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: pgdata-user
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-user
spec:
  type: ClusterIP
  selector:
    app: postgres-user
  ports:
  - port: 5432
    targetPort: 5432
